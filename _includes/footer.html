<footer class="site-footer">

  <div class="site-copy">&copy; {{ site.time | date: '%Y' }} &nbsp; <span class="site-author">{{ site.author }}</span></div>

  <div class="site-links">
    <nav class="site-contact">
        {% if site.email %}
        <a href="mailto:{{ site.email }}">Contact</a>
        {% endif %}

        {% if site.github_username %}
        <a target="_blank" rel="external" href="https://github.com/{{ site.github_username }}">Github</a>
        {% endif %}

        {% if site.twitter_username %}
        <a target="_blank" rel="external" href="https://twitter.com/{{ site.twitter_username }}">Twitter</a>
        {% endif %}
    </nav>

  </div>

</footer>
<!-- site-footer -->

{% if page.syntax %}
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/syntax.css">
{% endif %}

<script src="{{ site.baseurl }}/assets/js/main.js"></script>
