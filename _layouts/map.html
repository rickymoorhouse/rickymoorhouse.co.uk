  {% include head.html %}

  <body class="fullscreen">

    <div class="site">

      {% include header.html %}

      <div class="site-content" id="map">
        <span class="mapbox-maplogo"></span>
      </div>
      <!-- site-content -->
        <div class="page-content">
            {{ content }}
        </div>

<div id='map'></div>

<script>
L.mapbox.accessToken = '{{ site.mapbox_token }}';
//pk.eyJ1Ijoicmlja3ltb29yaG91c2UiLCJhIjoiY2lnemh4eGF1MHc0NDRwbTNteW9sN2p0NyJ9.P_XKTG1fyN2jP_R_G1JMdQ';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([50.1089, 0], 4);

// As with any other AJAX request, this technique is subject to the Same Origin Policy:
// http://en.wikipedia.org/wiki/Same_origin_policy
// So the CSV file must be on the same domain as the Javascript, or the server
// delivering it should support CORS.
var featureLayer = L.mapbox.featureLayer()
    .loadURL('{{ page.geojson }}') //'/travel/map.geojson')
    .addTo(map);
</script>
