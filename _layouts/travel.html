---
layout: default
---
<div class="container">
  {{ content }}
  {% if page.photo != '/travel/image.jpg' %}
    <figure class="photo">
        <img src="{{ page.photo }}" alt="{{ page.title }}" />
    </figure>
  {% endif %}
<img id="locationMap" src="https://api.mapbox.com/styles/v1/mapbox/{{ site.mapbox_id }}/static/{{ page.location.lng }},{{ page.location.lat }},12/300x300?access_token={{ site.mapbox_token }}" />
</div>
