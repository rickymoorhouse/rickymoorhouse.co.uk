<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ricky Moorhouse ~ Places I've visited</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoicmlja3ltb29yaG91c2UiLCJhIjoiY2lnemh4eGF1MHc0NDRwbTNteW9sN2p0NyJ9.P_XKTG1fyN2jP_R_G1JMdQ';
var map = L.mapbox.map('map', 'mapbox.run-bike-hike')
    .setView([38.1089, 13.3545], 3);

var featureLayer = L.mapbox.featureLayer()
    .loadURL('data/visited.geojson')
    .addTo(map);
featureLayer.on('ready', function() {
    map.fitBounds(featureLayer.getBounds());
});
</script>
</body>
</html>
